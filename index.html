<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>REC popup</title>
</head>
<body>
    
    <div class="popup">

        <div class="container">

            <div class="button"><a href="#" class="button__link">Обратная связь</a></div>

            <span class="popup__close">&times;</span>

            <div class="popup__wrapper">


                <div class="popup__content">

                    <p class="popup__text text__top">Мы находим 
         инженерные и проектные решения, которые помогают 
         развитию проекта, устраняют преграды и помогают 
         стать на путь к успеху в реализации проекта. </p>
                    <p class="popup__text text__bottom">Которые 
         помогают развитию проекта, устраняют преграды и 
         помогают стать на путь к успеху в реализации 
         проекта. </p>

                    <div class="social__massenger">

                        <div class="popup__social wiber__massenger">
                            <img src="./img/icon1.svg" alt="wiber">
                        </div>

                        <div class="popup__social  whatsapp__massenger">
                            <img src="./img/icon2.svg" alt="whatsapp">
                        </div>

                        <div class="popup__social telegram__massenger">
                            <img src="./img/icon3.svg" alt="telegram">
                        </div>

                    </div>

                </div>  <!--popup__content-->

                <div class="popup__form">
                    <form action="">

                        <input type="text" placeholder="Ваше Имя">
                        <input type="text" placeholder="Предпочтительный способ связи">
                        <input type="text" placeholder="Компания">

                        <textarea name="text" id="" cols="104" rows="10" placeholder="Сообщение..."></textarea>

                        <button class="btn" type="submit" >СВЯЗАТЬСЯ</button>
                    </form>
                </div>  <!--popup__form-->

               

            </div>   <!--popup__wrapper-->

            <div class="overlay"></div>


        </div>  <!--container-->

    </div>  <!--popup-->
   
    <script src="app.js"></script>
</body>
</html>
